<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dropdown.css" />
    <!-- Font Awesome CDN (Free) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>dropdown.html</title>
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown-select">
        <i class="fa fa-file dropdown-icon"></i>
        <span class="dropdown-text">File type</span>
        <i class="fa fa-caret-down dropdown-caret"></i>
      </div>
      <ul class="dropdown-list">
        <li class="dropdown-item">
          <i class="fa fa-file-code dropdown-icon"></i>
          <span class="dropdown-text">Markup HTML</span>
        </li>
        <li class="dropdown-item">
          <i class="fa fa-file-pdf dropdown-icon"></i>
          <span class="dropdown-text">Photoshop PDF</span>
        </li>
        <li class="dropdown-item">
          <i class="fa fa-file-zipper dropdown-icon"></i>
          <span class="dropdown-text">Zipper file</span>
        </li>
        <li class="dropdown-item">
          <i class="fa fa-file-lines dropdown-icon"></i>
          <span class="dropdown-text">Doc file</span>
        </li>
      </ul>
    </div>
  </body>
</html>
